<div class="container d-flex justify-content-center gap-5">
    <div class="card" style="width: 18rem">
      <img [src]="student.img" class="card-img-top" alt="..." />
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="student-title"> {{student.firstName}}  {{student.secondName}}</h5>
        <span class="email"> {{student.email}} </span>
        <span class="text">{{student.isInternational }} </span>
        <button class="btn-primary" (click)="edit()">Edit Profile</button>
      </div>
    </div>
  
    <div class="second-card">
      <div class="age mt-2">
        <label for="age">Age</label>
        <input type="number" id="age" [(ngModel)]="student.age"/>
      </div>
      <div class="email mt-2">
        <label for="email">Email</label>
        <input type="text" id="email" [(ngModel)]="student.email" />
      </div>
      <div class="gender mt-2">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" [(ngModel)]="student.gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="international mt-2">
        <label for="" class="me-3">International Studnt</label>
  
        <label for="">Yes</label>
        <input type="radio" id=""  [(ngModel)]="student.isInternational" value="true" />
  
        <label for="">No</label>
        <input type="radio" id="" [(ngModel)]="student.isInternational" value="false" />
      </div>
    </div>
  </div>
